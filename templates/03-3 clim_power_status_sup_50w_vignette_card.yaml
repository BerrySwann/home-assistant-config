
#========================================================================
#
# CLIM — Détection « power status » (>50W)
#
# ON / OFF basé sur la puissance des clim / Radiateur
#
#========================================================================

#========================================================================
# Clim Salon (ON) si (_power) superieur a 50 Watts
#========================================================================
- sensor:
  - name: "Salon Power Status"
    unique_id: salon_power_status
    state: >
      {% if states('sensor.clim_salon_nous_power') | float > 50 %}
        on
      {% else %}
        off
      {% endif %}

